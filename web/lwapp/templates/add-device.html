{% extends 'backbone.html' %}

{% block content %}

<script type="text/javascript">

function connect() {
    var ip = document.getElementById("ip").value;
    var port = document.getElementById("port").value;

    if (!ip || !port) {
        responseField.innerHTML = "Target and Port required";
        return
    }

    responseField.innerHTML = `Connecting to ${ip}:${port}...`;
}

</script>

<h3>Add Device</h3>
<form method="post">
    {% csrf_token %}
    <table class="form-table">
        <tbody>
            <tr>
                <th scope="row">
                    <label for="ip">Management IP:</label>
                </th>
                <td>
                    <input id="ip" type="text" name="mgmt_ip" placeholder="IP or Domain Name" required>
                </td>
            </tr>
                <th scope="row">
                    <label for="port">Port:</label>                
                </th>
                <td>
                    <input id="port" type="number" name="mgmt_port" placeholder="Port Number" required>
                </td>
            <tr>
                <th scope="row">
                    <label for="username">Username:</label>
                </th>
                <td>
                    <input id="username" type="text" name="username" placeholder="Username">
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <label for="password">Password:</label>
                </th>
                <td>
                    <input id="password" type="password" name="password" placeholder="Password">
                </td>
            </tr>
        </tbody>
    </table>
    <input class="button1" type="submit" value="Connect">
</form>

<div id="responseField">

</div>

{% endblock content %}
